<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
        <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

    <title>S4H</title>
    <link rel="icon" href="..//project1/images/s4h logo.PNG"/>
 
</head>
<body>  

    <!--Navigation bar-->
    
    <nav class="navbar navbar-expand-sm navbar-light row" style="background-color: black;">

        <div class="col-md-3">

            <button id="logout-button" class="btn" type="submit">Log Out</button>

            <a id="home-button" class="navbar-brand" style="color:#eace6a" href="#">S4H</a>

            <a id="history-button" class="navbar-brand" style="color:#eace6a" href="#">History</a>

        </div>

        
        <div class="col-md-6 col-12 d-flex justify-content-center">

            <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarSupportedContent">

                <div class="btn-group margins d-flex justify-content-center">

                    <div class="card-header d-flex justify-content-center" id="marketTimer"></div>

                </div>
            </div>
        </div>

        <div class="col-md-3 float-right">
                
                <form class="form-inline my-2 my-lg-0">

                <input id="user-input" class="form-control mr-sm-2" type="search" placeholder="Enter Ticker Symbol" aria-label="Search">

                <button id="add-button" class="btn btn-outline-success my-2 my-sm-0" type="submit">$$</button>

                </form>
            </div>
        </div>
    </nav>
         

    <div class="container" id="margins">
            <!-- Jumbotron -->
                <div class="jumbotron">
                    <div class='flex-div'>
                        <img src="images/s4h logo.PNG" alt="s4h-logo" id="logo">
                        <div>
                        <h1>Stocks4Hire</h1>
                        <h2>Saving your money for the fallout</h2>
                        </div>
                    </div>
                <div id="hide" class="row mb-3">
                    <div class="col-lg-6">
                        <div class="card card-default" id="stocksListed">
                            
                            <div class="card-header"> <a id="stock">Stocks:</a><a id="clear-history">Clear History</a></div>
                            
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>Stock Name</th>
                                        <th>Value</th>
                                    </tr>
                                </thead>
                                <tbody id="stockslisted">

                                </tbody>
                            </table>
                        </div>
                    </div>
                        <div class="col-lg-6">
                        <div>
                            <table class="table table-striped table-hover" id="Current-new-table">
                                <thead>
                                    <tr>
                                        <th class='txtcol'>Current News</th>
                                    </tr>
                                </thead>
                                <tbody id="newsArticles" >

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="container d-flex justify-content-center">

                        <div class="row" id="login-screen">

                            <div class="col-0 col-sm-2 col-md-3"></div>

                            <div class="col-12 col-sm-9 col-md-6">

                                <h1 id="login-signup">
                                    Login/Sign Up
                                </h1>

                                <br>

                                <input id="email" type="text" placeholder="Enter Email" name="uname" required>

                                <button id="login-button" type="submit">Login</button>

                                <input id="password" type="password" placeholder="Enter Password" name="psw" required>

                                <button id="new-account" type="submit">Sign Up</button>

                                <br>

                                <a style="color: red" id="error"></a>
                            </div>

                            <div class="col-0 col-sm-1 col-md-3"></div>

                        </div>
        
                </div>
            <!--end of jumbotron div-->
            </div>


        <!-- modal for company not found -->
        <div class="modal" id="compNotFound">
            <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Check the company code</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <!-- Modal body -->
                <div class="modal-body" id="compCode">
                    Company Not Found 
                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div> 
            </div>
            </div>
        </div>
        <!--end of modal for company not found  -->
    
        <!--end container-->
    </div>   
    <!--footer-->
<footer id="footer">
    <!-- <div id="footer"> -->
            <div class="card card-default">
                <div class="card-header" id="searches">
                    <h2>Stocks4Hire</h2>
                    <h4>Contact Us</h4>
                    <p>Hilton Garden Inn</p>
                    <p>1500 RDU Center Drive, Cary NC</p>
                    <p>919-896-0710</p>
                </div>
            </div>
    <!-- </div> -->
</footer>
    <!--end of footer div-->



</body>

<script src="app.js"></script>
</html>
